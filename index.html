<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAT</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com;
    connect-src 'self' https://vachanaryammantirth.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com;
    img-src 'self' data:;
    style-src 'self' 'unsafe-inline';
    font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
    frame-ancestors 'none';
  ">
  <link rel="stylesheet" href="https://developer.apple.com/fonts/sf-pro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>VAT</h1>

  <div id="loading">
    <p style="color:#6fefc7; font-weight:bold;">...</p>
  </div>

  <div id="login-container" class="card-container">
    <h2>login</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="username">
      <input type="password" id="password" placeholder="password">
      <button type="submit">login</button>
    </form>
    <p class="message" id="login-message"></p>
  </div>

  <div id="admin-container" class="card-container">
    <h2>add a new video</h2>
    <form id="add-video-form">
      <input type="text" id="video-title" placeholder="title">
      <input type="text" id="video-url" placeholder="URL">
      <button type="submit">add video</button>
    </form>
    <p class="message" id="admin-message"></p>
  </div>

  <div id="videos-container">
    <div id="logout-container">
      <button id="logout-btn">logout</button>
    </div>
    <div class="list" id="video-list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
